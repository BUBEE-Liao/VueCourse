<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="app.js" defer></script>
	</head>

	<body>
		<header>
			<h1>Vue Course Goals</h1>
		</header>
		<section id="user-goal">
			<h2>My Course Goal</h2>

			<!-- we can levarage interpolation to execute function -->
			<p>{{ outputGoal() }}</p>
			<p>{{ message }}</p>
			<!-- sometimes we want to show html effets, instead of directly shows something like <h1> defined in data of Vue app -->
			<!-- we can use 'v-html' -->
			<p v-html="courseGoalC"></p>

			<!-- we can also use v-html to execute function -->
			<!-- in v-bind, 'title' is the property name -->
			<!-- <p v-html="outputGoal()" v-bind:title="message"></p> -->

			<p>Learn more by visiting <a v-bind:href="vueLink">Vue Website</a></p>
			<!-- we can also eliminate v-bind, just write : <a :href="vueLink">Vue Website</a> -->
		</section>

		<script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
	</body>

</html>
