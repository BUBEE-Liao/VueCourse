<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
		<script src="app.js" defer></script>
	</head>

	<body>
		<header>
			<h1>Vue Dynamic Styling</h1>
		</header>
		<section id="styling">
			<div
				v-if="false"
				class="demo"
				:style="{borderColor: boxASelected ? 'red' : '#ccc'}"
				@click="boxToggleSelected('A')"
			></div>
			<!-- {} in style only used if we bind style using v-bind -->
			<!-- borderColor is the css keyword, we can directly modify the .css file to change css dymanically -->
			<!-- but style is not convenient, we seldom use it, we use class more often, so the below is the adding-class way -->

			<!-- use computed property -->
			<div
				class="demo"
				:class="boxAClasses"
				@click="boxToggleSelected('A')"
			></div>
			<!-- we can use array as well -->
			<div
				:class="['demo', {active: boxBSelected}]"
				@click="boxToggleSelected('B')"
			></div>
			<!-- Vue helps us to use this magical syntax -->
			<!-- this means : if boxCSelected, add class 'active' -->
			<!-- we can only use this when using 'v-bind' -->
			<div
				class="demo"
				:class="{active: boxCSelected}"
				@click="boxToggleSelected('C')"
			></div>
		</section>
	</body>
</html>
